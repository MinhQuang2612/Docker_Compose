<!-- ./vote/templates/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .voting-options {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
      }
      .option {
        width: 300px;
        padding: 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      #a {
        background-color: #4CAF50;
        color: white;
      }
      #b {
        background-color: #008CBA;
        color: white;
      }
      button {
        padding: 15px 32px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        width: 100%;
        cursor: pointer;
      }
      #result {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Voting App</h1>
      
      <form id="choice" method="POST" action="/">
        <div class="voting-options">
          <div id="a" class="option">
            <button type="submit" name="vote" value="a">{{option_a}}</button>
          </div>
          <div id="b" class="option">
            <button type="submit" name="vote" value="b">{{option_b}}</button>
          </div>
        </div>
      </form>
      
      <div id="result">
        {% if vote %}
        <h2>You voted for: {{ 'Cats' if vote == 'a' else 'Dogs' }}</h2>
        {% endif %}
        <h4>Processed by container ID: {{hostname}}</h4>
      </div>
    </div>
  </body>
</html>
